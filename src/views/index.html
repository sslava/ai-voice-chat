<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>
  body {
    height: 100vh;
    margin: 0;
    background-color: black;
  }

  #video-container {
    position: relative;
    width: 100vw;
    /* Adjust based on your needs */
    height: 100vh;
    /* Adjust based on your needs */
  }

  #video-container video {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    object-fit: cover;
  }

  .inactive-video {
    opacity: 0;
  }

  .active-video {
    opacity: 1;
    transition: opacity 0.7s ease;
  }
</style>

<body>
  <div id="video-container">
    <video id="video1" autoplay muted loop class="active-video" src="/video/1.mp4" type="video/mp4"></video>
    <video id="video2" autoplay muted loop class="inactive-video"></video>
  </div>
  <script src="/feedback.js"></script>
</body>

</html>
